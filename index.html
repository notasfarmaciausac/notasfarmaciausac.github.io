<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            width: 100%;
            height: 80px;
            background-color: #52be80; /* Color verde especificado */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Espaciado interno */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Asegura que el ancho incluya padding */
        }
        .logo {
            height: 60px;
            max-width: 100%; /* Evita que el logo sobresalga */
            object-fit: contain; /* Asegura que la imagen se ajuste dentro de su contenedor */
        }
        .container {
            text-align: center;
            margin: 100px auto 0;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
        p {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact-info a {
            color: #52be80;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo en el lado superior izquierdo -->
        <img src="https://portal.ccqqfar.usac.edu.gt/wp-content/uploads/2019/10/Logotipo_Facultad_CCQQ_mini.png" 
             alt="Logo Facultad CCQQ" class="logo">
        <!-- Logo en el lado superior derecho -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Usac_logo.png" 
             alt="Logo USAC" class="logo">
    </div>
    <div class="container">
        <h1>Lamentamos los inconvenientes</h1>
        <p>Actualmente, la página se encuentra en mantenimiento debido al desarrollo de nuestra aplicación móvil. <br><strong>¡Gracias por tu comprensión!</strong></p>
        <div class="contact-info">
            <p>Si tiene algún inconveniente relacionado con su inscripción, por favor, contacta al correo: <a href="mailto:control.usac@profesor.usac.edu.gt">control.usac@profesor.usac.edu.gt</a>.</p>
        </div>
    </div>
</body>
</html>
